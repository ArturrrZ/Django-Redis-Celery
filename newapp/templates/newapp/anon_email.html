<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Email Sender</title>
</head>
<body>
    <h1>Send an Email</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Subject:</label><br>
        <input type="text" name="subject"><br><br>

        <label>Message:</label><br>
        <textarea name="body" rows="5"></textarea><br><br>

        <label>Recipient:</label><br>
        <input type="email" name="recipient"><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
