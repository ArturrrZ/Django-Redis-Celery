<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="recipient" placeholder="example@gmail.com" autocomplete="off"/>
        <input type="text" name="subject" placeholder="Subject: "/>
        <textarea cols="10" rows="5" name="body" placeholder="Your message..."></textarea>
        <button type="submit">Send email</button>
    </form>
</body>
</html>
